<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="signup">
        <h1>Sign up</h1>
        <form class="form" name="myForm">
            <div class="formdesign">
                User Name: <input type="text" placeholder="Enter your name" id="name" required><span
                    id="nameerror"></span>
            </div>

            <div class="formdesign">
                Email: <input type="email" placeholder="Enter your email" id="email" required><span
                    id="mailerror"></span>
            </div>
            <div class="formdesign">
                Password: <input type="password" placeholder="Enter your password" id="password" required><span
                    id="passerror"></span>
            </div>
            <div>
                <button id="finalsignup">Sign up</button>
            </div>
        </form>
    </header>
    <script src="script.js"></script>
</body>

</html>
